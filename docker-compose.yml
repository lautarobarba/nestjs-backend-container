version: "3.8"
name: nest_back
services:
  nest_back:
    container_name: nest_back
    image: nest_back:1.0.0
    build:
      context: .
      target: base
      dockerfile: ./Dockerfile
    command: bash /start.sh
    restart: always
    env_file: .env
    ports:
      - ${BACK_PORT}:${BACK_PORT}
    volumes:
      - ./backend:/app
      - ./start.sh:/start.sh
    depends_on:
      - "redis"
    links:
      - "redis"
    extra_hosts:
      - host.docker.internal:host-gateway

  redis:
    image: "redis:alpine"
    restart: always
    # ports:
    #   - "6379:6379"
